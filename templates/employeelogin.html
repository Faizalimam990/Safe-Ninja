<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
    {% include 'header.html' %}

    <!-- Bootstrap 4.6 (assuming it's in header.html) -->
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #000000, #8b0000);
    padding: 30px;
    overflow-y: auto;
}


        .login-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border: 1px solid #ff4b5c;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        
        .btn-login {
    color: white;
    letter-spacing: 2px;
    text-align: center;

    background-color: #ff1e3c;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.3);
}

.btn-login:hover {
    color: white;
    background-color: #ff1e3c;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.3);
    transform: translateY(-16px);
    padding: 8px;

}


        .input-group-text {
            background-color: transparent;
            border: 1px solid #ff4b5c;
            color: #fff;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-box" id="loginBox">
                        <h2 id="loginTitle">Employee Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="d-flex mx-auto">

                            <button type="submit" class="btn btn-login mx-auto">Login</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center" style="background-color: #000;">
                <img src="{{ url_for('static', filename='el.png') }}" class="img-fluid" alt="Business Image" style="max-height: 80vh;">
            </div>
            
          
        </div>
    </div>

    <script>
        gsap.from("#loginBox", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });

        gsap.from("#loginTitle", {
            opacity: 0,
            y: -30,
            delay: 0.5,
            duration: 1,
            ease: "back.out(1.7)"
        });

        gsap.from(".form-group", {
            opacity: 0,
            x: -100,
            stagger: 0.2,
            delay: 1,
            duration: 1,
            ease: "power2.out"
        });

        gsap.from(".btn-login", {
            scale: 0.8,
            opacity: 0,
            delay: 1.8,
            duration: 0.6,
            ease: "elastic.out(1, 0.5)"
        });
    </script>
</body>
</html>
