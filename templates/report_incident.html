<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Incident</title>
  {% include 'header.html' %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap');

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .form-container {
      max-width: 750px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(26, 26, 26, 0.6);
      box-shadow: 0 0 60px rgba(255, 46, 99, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 46, 99, 0.2);
      animation: floatUp 0.8s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes floatUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-title {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #ff2e63;
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #ff2e63;
      border-radius: 12px;
      padding: 10px 15px;
      color: #fff;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-control:focus {
      background-color: rgba(255, 46, 99, 0.05);
      border-color: #ff2e63;
      box-shadow: 0 0 10px #ff2e63;
      color: #fff;
    }

    label {
      font-weight: 500;
      color: #ccc;
      margin-top: 15px;
    }

    .btn-submit {
      background-color: #ff2e63;
      border: none;
      border-radius: 14px;
      padding: 12px 30px;
      margin-top: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #ff2e63;
    }

    .btn-submit:hover {
      background-color: #fff;
      color: #ff2e63;
      box-shadow: 0 0 20px #ff2e63;
    }

    .text-center {
      text-align: center;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container">
    <div class="form-container">
      <h2 class="form-title">ðŸš¨ Report an Incident</h2>
      <form method="POST" action="/submit-incident">
        <div class="form-group">
          <label for="title">Incident Title</label>
          <input type="text" class="form-control" id="title" name="Title" placeholder="Enter title..." required>
        </div>

        <div class="form-group">
          <label for="description">Incident Description</label>
          <textarea class="form-control" id="description" name="Description" rows="4" placeholder="Describe the incident..." required></textarea>
        </div>

        <div class="form-group">
          <label for="incident_type">Incident Type</label>
          <input type="text" class="form-control" id="incident_type" name="Incident_type" placeholder="e.g. Safety Hazard, Data Breach" required>
        </div>

        <div class="form-group">
          <label for="time">Time of Incident</label>
          <input type="datetime-local" class="form-control" id="time" name="time">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
